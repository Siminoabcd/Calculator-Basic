<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator Final</title>
        <link rel="stylesheet" href="/calculator-final/styles.css">
  </head>
  <body>
    <!-- Create an element to display the calculation. -->
    <p class="js-calculation"></p>

    <p>
      <button onclick="
        updateCalculation('1');
      " class="numButton">1</button>

      <button onclick="
        updateCalculation('2');
      " class="numButton">2</button>

      <button onclick="
        updateCalculation('3');
      " class="numButton">3</button>

      <button onclick="
        updateCalculation(' + ');
      "class="opButton">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      " class="numButton">4</button>

      <button onclick="
        updateCalculation('5');
      " class="numButton">5</button>

      <button onclick="
        updateCalculation('6');
      " class="numButton">6</button>

      <button onclick="
        updateCalculation(' - ');
      " class="opButton">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      " class="numButton">7</button>

      <button onclick="
        updateCalculation('8');
      " class="numButton">8</button>

      <button onclick="
        updateCalculation('9');
      " class="numButton">9</button>

      <button onclick="
        updateCalculation(' * ');
      " class="opButton">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      " class="numButton">0</button>

      <button onclick="
        updateCalculation('.');
      " class="numButton">.</button>

      <button onclick="
        calculation = eval(calculation);
        
        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      " class="numButton">=</button>

      <button onclick="
        updateCalculation(' / ');
      " class="opButton">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        
        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      " class="clearButton">Clear</button>
    </p>

    <script src="app.js"></script>
  </body>
</html>
